<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/kaplay@3001/dist/kaplay.js"></script>
    </head>
    <body>

        <div class="headerContainer"  id="gameHeaderContainer">
            <div class="dot"></div>
            <h1 id="gameHeader">Recording</h1>
        </div>  

        <div id="gameContainer">

            <canvas id="gameCanvas"></canvas>

            <div id="arrestText">
                <p id="suspects">Suspects arrested: </p>
                <p id="false">False arrests: </p>
            </div>

            <div class="lineBreak"></div>

            <div id="records">
                <div id="identitiesRecorded">
                    <p>Identities recorded:</p>
                    <ul id="identityListUl">
                    </ul>
                </div>
                <div id="interactionsRecorded">
                    <p>Interactions recorded:</p>
                    <ul id="interactionListUl">
                    </ul>
                </div>
            </div>

            <div class="lineBreak"></div>

            <div id="decision">
                <p>Do you wish to keep using Live Facial Recognition:</p>
                <div id="options">
                    <button id="yes">Continue</button>
                    <button id="no">Stop</button>
                </div>
            </div>
            
        </div>
        
        <script type="module" src="./gameCode/main.js" async defer></script>
    </body>
</html>
